<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your AI-powered career guidance account. Access personalized job recommendations and career insights.">
    <meta name="keywords" content="login, career AI, job recommendations, account access">
    <meta name="author" content="Team AKATSUKI">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <title>Login - Cognitive Career AI | Secure Account Access</title>
    <link rel="canonical" href="https://cognitive-career-recommender.vercel.app/login">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%236C63FF'/%3E%3Cpath d='M30 40h40v20H30z' fill='white'/%3E%3Ccircle cx='38' cy='48' r='3' fill='%236C63FF'/%3E%3Ccircle cx='62' cy='48' r='3' fill='%236C63FF'/%3E%3C/svg%3E">
    
    <link rel="stylesheet" href="auth-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <!-- Background Animation -->
        <div class="bg-animation">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
            <div class="floating-shape shape-4"></div>
            <div class="floating-shape shape-5"></div>
        </div>

        <!-- Navigation Header -->
        <header class="main-header">
            <nav class="navbar">
                <div class="nav-brand">
                    <i class="fas fa-brain"></i>
                    <span>CareerAI</span>
                </div>
                
                <div class="nav-menu">
                    <div class="nav-links">
                        <a href="index.html" class="nav-link">Home</a>
                        <a href="index.html#features" class="nav-link">Features</a>
                        <a href="index.html#faq" class="nav-link">FAQ</a>
                        <a href="index.html#about" class="nav-link">About</a>
                        <a href="index.html#contact" class="nav-link">Contact</a>
                    </div>
                    
                    <div class="nav-actions">
                        <button class="theme-toggle" id="themeToggle" title="Toggle dark/light mode">
                            <i class="fas fa-moon"></i>
                        </button>
                        <button class="btn btn-outline" onclick="window.location.href='index.html'">
                            Back to Home
                        </button>
                    </div>
                </div>
                
                <button class="mobile-menu-toggle" id="mobileMenuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <div class="auth-card">
                <!-- Login Form -->
                <div class="form-wrapper active">
                    <div class="form-header">
                        <h2>Welcome Back!</h2>
                        <p>Sign in to your account to continue</p>
                    </div>
                    
                    <form class="auth-form" id="loginForm" novalidate>
                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-envelope input-icon"></i>
                                <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                            </div>
                            <span class="error-message" id="loginEmailError"></span>
                        </div>

                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                                <button type="button" class="toggle-password" data-target="loginPassword" title="Show/Hide password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <span class="error-message" id="loginPasswordError"></span>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" id="rememberMe" name="rememberMe">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i>
                            Sign In
                        </button>
                    </form>

                    <!-- Register Link -->
                    <div class="auth-switch">
                        <p>Don't have an account? <a href="register.html" class="switch-link">Create one here</a></p>
                    </div>
                </div>

                <!-- Guest Access -->
                <div class="guest-access">
                    <div class="divider">
                        <span>or</span>
                    </div>
                    <button class="btn btn-guest" id="continueAsGuest">
                        <i class="fas fa-user-secret"></i>
                        Continue as Guest
                    </button>
                    <p class="guest-note">Explore basic features without login</p>
                </div>

                <!-- Social Login Options -->
                <div class="social-login">
                    <h4>Quick Sign In</h4>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google-btn">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="social-btn linkedin-btn">
                            <i class="fab fa-linkedin"></i>
                            LinkedIn
                        </button>
                        <button type="button" class="social-btn microsoft-btn">
                            <i class="fab fa-microsoft"></i>
                            Microsoft
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile Menu Toggle
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const navMenu = document.querySelector('.nav-menu');
            
            if (mobileMenuToggle && navMenu) {
                mobileMenuToggle.addEventListener('click', function() {
                    navMenu.classList.toggle('active');
                    this.classList.toggle('active');
                });
            }

            // Theme Toggle
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                const currentTheme = localStorage.getItem('theme') || 'dark';
                document.body.className = `theme-${currentTheme}`;
                
                const icon = themeToggle.querySelector('i');
                icon.className = currentTheme === 'light' ? 'fas fa-sun' : 'fas fa-moon';
                
                themeToggle.addEventListener('click', function() {
                    const newTheme = document.body.className.includes('theme-light') ? 'dark' : 'light';
                    document.body.className = `theme-${newTheme}`;
                    localStorage.setItem('theme', newTheme);
                    icon.className = newTheme === 'light' ? 'fas fa-sun' : 'fas fa-moon';
                });
            }

            // Password toggle
            const togglePassword = document.querySelector('.toggle-password');
            if (togglePassword) {
                togglePassword.addEventListener('click', function() {
                    const target = document.getElementById(this.getAttribute('data-target'));
                    const icon = this.querySelector('i');
                    
                    if (target.type === 'password') {
                        target.type = 'text';
                        icon.className = 'fas fa-eye-slash';
                    } else {
                        target.type = 'password';
                        icon.className = 'fas fa-eye';
                    }
                });
            }

            // Form submission
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    // Add your login logic here
                    alert('Login functionality to be implemented!');
                });
            }

            // Guest access
            const guestBtn = document.getElementById('continueAsGuest');
            if (guestBtn) {
                guestBtn.addEventListener('click', function() {
                    window.location.href = 'index.html';
                });
            }
        });
    </script>
</body>
</html>
